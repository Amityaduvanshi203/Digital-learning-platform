<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h2>Select Language</h2>

  <!-- Button with src to another page -->
  <button onclick="openPage('engless.pdf')">English</button>
  <button onclick="openPage('engless.pdf')">हिन्दी</button>
  <button onclick="openPage('engless.pdf')">ਪੰਜਾਬੀ</button>

  <script>
    function openPage(page) {
      window.location.href = page; // open the target page
    }
  </script>

</body>
</html>
